<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nature Life Gallery</title>
  <link rel="stylesheet" href="gallery.css" />
</head>
<body>
  <h1>Sri Lanka Album</h1>
<div class="wrapper">
  <div class="container">
    <input type="radio" name="slide" id="c1" checked>
    <label for="c1" class="card" style="background-image: url('img/sigiriya.jpg');">
      <div class="row">
        <div class="icon">1</div>
        <div class="description">
          <h4>Sigiriya</h4>
          <p>The ancient rock fortress, often called the 8th wonder of the world.</p>
        </div>
      </div>
    </label>

    <input type="radio" name="slide" id="c2">
    <label for="c2" class="card" style="background-image: url('img/ella.jpg');">
      <div class="row">
        <div class="icon">2</div>
        <div class="description">
          <h4>Ella</h4>
          <p>A scenic mountain village known for lush greenery and Nine Arches Bridge.</p>
        </div>
      </div>
    </label>

    <input type="radio" name="slide" id="c3">
    <label for="c3" class="card" style="background-image: url('img/galle.jpg');">
      <div class="row">
        <div class="icon">3</div>
        <div class="description">
          <h4>Galle Fort</h4>
          <p>A historic colonial fort by the sea with charming architecture and sunsets.</p>
        </div>
      </div>
    </label>

    <input type="radio" name="slide" id="c4">
    <label for="c4" class="card" style="background-image: url('img/nuwaraeliya.jpg');">
      <div class="row">
        <div class="icon">4</div>
        <div class="description">
          <h4>Nuwara Eliya</h4>
          <p>Known as "Little England", with cool climate and endless tea plantations.</p>
        </div>
      </div>
    </label>

    <input type="radio" name="slide" id="c5">
    <label for="c5" class="card" style="background-image: url('img/temple_of_tooth.jpg');">
      <div class="row">
        <div class="icon">5</div>
        <div class="description">
          <h4>Temple of the Tooth â€“ Kandy</h4>
          <p>One of the most sacred Buddhist sites, housing the relic of the tooth of the Buddha.</p>
        </div>
      </div>
    </label>

    <input type="radio" name="slide" id="c6">
    <label for="c6" class="card" style="background-image: url('img/mirissa.jpg');">
      <div class="row">
        <div class="icon">6</div>
        <div class="description">
          <h4>Mirissa Beach</h4>
          <p>Famous for golden beaches, whale watching, and palm-fringed coastal views.</p>
        </div>
      </div>
    </label>

  </div>
</div>

</body>
</html>
